<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Votação - FAESA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container" id="loginSection">
        <div class="auth-form">
            <img src="static/images/faesa-logo.png" alt="FAESA Logo" class="logo">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="#" onclick="toggleAuthForm()">Registre-se</a></p>
            </form>
        </div>
        
        <div class="auth-form" id="registerForm" style="display: none;">
            <img src="static/images/faesa-logo.png" alt="FAESA Logo" class="logo">
            <h2>Registro</h2>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="newUsername" placeholder="Escolha um usuário" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" placeholder="Escolha uma senha" required>
                </div>
                <button type="submit">Registrar</button>
                <p>Já tem uma conta? <a href="#" onclick="toggleAuthForm()">Faça login</a></p>
            </form>
        </div>
    </div>

    <div class="main-container" id="mainContent" style="display: none;">
        <header>
            <img src="static/images/faesa-logo.png" alt="FAESA Logo" class="logo">
            <h1>Sistema de Votação</h1>
            <div class="user-info">
                <span id="currentUser"></span>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>

        <main>
            <div class="tabs">
                <button class="tab-btn active" data-tab="voting">Votação</button>
                <button class="tab-btn" data-tab="results">Resultados</button>
            </div>

            <div id="votingSection" class="tab-content active">
                <div class="form-container">
                    <form id="votingForm">
                        <div class="team-input">
                            <label for="teamName">Nome da Equipe:</label>
                            <input type="text" id="teamName" required>
                        </div>
                        
                        <div class="categories-grid">
                            <!-- Categories will be added here by JavaScript -->
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Enviar Votos
                        </button>
                    </form>
                </div>
            </div>

            <div id="resultsSection" class="tab-content">
                <div class="results-controls">
                    <button onclick="updateResults()" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                </div>
                <div class="results-container">
                    <!-- Results will be added here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
